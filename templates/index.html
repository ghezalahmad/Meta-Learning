<!DOCTYPE html>
<html>
<head>
    <title>Dataset Upload</title>
</head>
<body>
    <h1>Upload Your Dataset</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="dataset" accept=".csv">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
