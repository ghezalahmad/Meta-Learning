<!DOCTYPE html>
<html>
<head>
    <title>Meta-Learning Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Meta-Learning Results</h1>
    <h2>Scatter Plot</h2>
    <img src="data:image/png;base64,{{ scatter_plot }}" alt="Scatter Plot">

    <h2>Predictions Table</h2>
    <table>
        <thead>
            <tr>
                {% for column in table_columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/download" download>Download Full Results</a>
</body>
</html>
